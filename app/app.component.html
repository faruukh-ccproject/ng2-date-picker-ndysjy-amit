<dp-date-picker theme="dp-material" [config]="datePickerConfig" required="true">
</dp-date-picker>
<br />
<input type="button" (click)="updateFormat()"  value="update date picker format" />
<br />
format : {{datePickerConfig.format}}

<div class="container">
	<div [hidden]="submitted">
		<h1>Hero Form</h1>
		<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
					Name is required
				</div>
			</div>
			<dp-date-picker theme="dp-material" [config]="datePickerConfig" 
      name='todate'  #todate="ngModel"
      required="true" [(ngModel)]="model.todate">
			</dp-date-picker>
			<div class="form-group">
				<label for="alterEgo">Alter Ego</label>
				<input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

				<div class="form-group">
					<label for="power">Hero Power</label>
					<select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
					<div [hidden]="power.valid || power.pristine" class="alert alert-danger">
						Power is required
					</div>
				</div>

				<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
				<button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
				<i>with</i> reset

				&nbsp;&nbsp;
				<button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
				<i>without</i> reset

				<!-- NOT SHOWN IN DOCS -->
				<div>
					<hr>
					Name via form.controls = {{showFormControls(heroForm)}}
				</div>
				<!-- - -->
		</form>
	</div>
